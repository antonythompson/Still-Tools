        <h1>Distillation calculators</h1>

    <article>
        <div class="water-dilution-calculator">
            <h3>
                Water Dilution
            </h3>
            <div class="f-group">
                <div class="prepend">
                    <input type="radio" name="calc_type" value="end_volume" />
                </div>
                <label for="end_volume">
                    Volume Required
                </label>
                <input id="end_volume" type="number" value="1000"/>
                <div class="append">
                    ml
                </div>
            </div>
            <div class="f-group">
                <div class="prepend">
                    <input type="radio" name="calc_type" value="end_strength" disabled/>
                </div>
                <label for="end_strength">
                    Desired Strength
                </label>
                <input id="end_strength" type="number" value="40"/>
                <div class="append">
                    %
                </div>
            </div>
            <div class="f-group">
                <div class="prepend">
                    <input type="radio" name="calc_type" value="start_strength" disabled/>
                </div>
                <label for="start_strength">
                    Strength you have
                </label>
                <input id="start_strength" type="number" value="60"/>
                <div class="append">
                    %
                </div>
            </div>
            <div class="f-group">
                <div class="prepend start_alcohol">
                    <input type="radio" name="calc_type" value="start_alcohol" checked/>
                </div>
                <label for="start_alcohol">
                    Alcohol to add
                </label>
                <input id="start_alcohol" type="number" />
                <div class="append">
                    ml
                </div>
            </div>
            <div class="f-group">
                <div class="prepend">
                    &nbsp;
                </div>
                <label for="start_water">
                    Water to add
                </label>
                <input id="start_water" type="number"/>
                <div class="append">
                    ml
                </div>
            </div>
            <div class="buttons">
                <div>
                    <a href="#!" id="calc_dilution" class="btn btn-main">Calculate</a>
                </div>
                <div>
                    <a href="#!" id="clear_dilution" class="btn">Clear</a>
                </div>
            </div>
        </div>
    </article>
